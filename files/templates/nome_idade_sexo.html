<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação do Paciente</title>
</head>
<body>
    <h1>Identificação do Paciente</h1>
    <p>Por favor, preencha as informações abaixo:</p>

    <form action="/nome_idade_sexo" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ nome }}" required>
        <br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ idade }}" required>
        <br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="Masculino" {% if sexo == 'Masculino' %}selected{% endif %}>Masculino</option>
            <option value="Feminino" {% if sexo == 'Feminino' %}selected{% endif %}>Feminino</option>
            <option value="Outro" {% if sexo == 'Outro' %}selected{% endif %}>Outro</option>
        </select>
        <br>

        <button type="submit">Próximo</button>
    </form>

    <form action="{{ url_for('escolha') }}" method="GET">
        <button type="submit">Anterior</button>
    </form>
</body>
</html>
