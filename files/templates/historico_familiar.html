<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico Familiar</title>
</head>
<body>
    <h1>Histórico Familiar</h1>
    <form action="{{ url_for('historico_familiar') }}" method="POST">
        <label for="historico_familiar">Descreva seu histórico familiar de doenças:</label>
        <textarea id="historico_familiar" name="historico_familiar" required>{{ historico_familiar }}</textarea>
        <br>
        <button type="submit">Próximo</button>
    </form>

    <form action="{{ url_for('medicamentos') }}" method="GET">
        <button type="submit">Anterior</button>
    </form>
</body>
</html>
