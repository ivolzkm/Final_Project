<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos</title>
</head>
<body>
    <h1>Medicamentos</h1>
    <form action="{{ url_for('medicamentos') }}" method="POST">
        <label for="medicamentos">Descreva os medicamentos que você usa regularmente:</label>
        <textarea id="medicamentos" name="medicamentos" required>{{ medicamentos }}</textarea>
        <br>
        <button type="submit">Próximo</button>
    </form>

    <form action="{{ url_for('historico_cirurgico') }}" method="GET">
        <button type="submit">Anterior</button>
    </form>
</body>
</html>
